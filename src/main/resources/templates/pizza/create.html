<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}"></head>
<body>
	
	<header th:replace="~{fragments/fragHeader :: header}"></header>
	<div class="container">
			
		<form method="post">
			<row class="d-flex">				
				<div class="col col-5 wrapper-from-left p-3">
									
				  <div class="mb-3">
				    <label for="name" class="form-label">Nome della pizza</label>
				    <input type="text" class="form-control" id="name" name="name"  placeholder="Es. Margherita">
				  </div>
				  <div class="mb-3">
				    <label for="price" class="form-label">Prezzo</label>
				    <input type="text" class="form-control" id="price" name="price"  placeholder="Es. 5.50">
				  </div>
				  <div class="mb-3">
				    <label for="photo" class="form-label">Url immagine</label>
				    <input type="text" class="form-control" id="photo" name="photo"  placeholder="Inserisci l'url di un immagine">
				  </div>
				  
				</div>
				
				<div class="col wrapper-form-right p-3">
									
				  <div class="mb-3">
				    <label for="description" class="form-label">Descrizione della pizza</label>
				    <textarea class="form-control" id="description" name="description" maxlength="255" placeholder="Inserisci una descrizione"></textarea>
				  </div>
				  
				</div>
			</row>
		  
		  <button type="submit" class="btn btn-primary">Crea pizza</button>
		</form>
	</div>

	<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
